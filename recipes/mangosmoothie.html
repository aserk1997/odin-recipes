		<h2>How Best Mango Smoothie Ever?</h2>
			<p>Here's what you need</p>
				<ul> 
					<li>Mango Slices</li>
					<li>Milk or Water</li>
					<li>Ice</li>
					<li>Orange Slices</li>
					<li>Sugar (optional)</li>
				</ul>
	<h2>Steps</h2>
		<ol>
			<li>Add water or milk to blender</li>
			<li>Add mango and orange Slices</li>
			<li>Add sugar</li>
			<li>Blend and Enjoy!</li>
		</ol>
